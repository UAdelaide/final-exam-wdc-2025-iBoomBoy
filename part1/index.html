<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Page</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: hotpink;
      color: yellow;
      font-family: cursive;
      text-align: center;
      font-size: 24px;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px;
      border: 5px solid cyan;
    }
    button {
      font-size: 20px;
      padding: 20px;
      background-color: lime;
      border: none;
    }
    .content {
      width: 2000px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Click for Dog!!</h1>
    <button @click="fetchDog">CLICK ME!</button>
    <div class="content">
      <h2>Dog of the Day: {{ dogName }}</h2>
      <img :src="dogImage">
      <p>This dog is cool and likes stuff.</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Sparky'
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
