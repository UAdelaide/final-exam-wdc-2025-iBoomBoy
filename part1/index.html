<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOG OF THE DAY üê∂üê∂üê∂</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: #ff00ff;
      color: lime;
      font-family: 'Comic Sans MS', cursive;
      font-size: 22px;
      margin: 100px;
      overflow-x: scroll;
    }
    button {
      background: yellow;
      font-size: 30px;
      padding: 30px;
      border: 5px solid red;
    }
    .dog-container {
      transform: rotate(25deg);
      border: 10px solid orange;
      margin-top: 100px;
      width: 800px;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>The best dogs are here</h1>
    <button @click="fetchDog">Another Dog</button>
    <div class="dog-container">
      <h2>DOG OF THE DAY: {{ dogName }}</h2>
      <img :src="dogImage" alt="">
      <p>This dog is {{ dogName }} and it really is</p>
    </div>
    <p>Click another dog to get another dog.</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Toothless'
        }
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
